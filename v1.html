<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vansh's Fitness Gym</title>
    <!-- link css file syntax -->
    <link rel="stylesheet" href="vansh.css">
    <link rel="stylesheet"
        href="@import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Ubuntu:wght@300&display=swap');">

</head>

<body>
    <header class="header">
        <!-- left box for logo -->
        <div class="left">
            <img src="img/04012019-07.jpg" alt="">
            <div>Vansh's Fitness Gym</div>
        </div>

        <!-- mid box for navbar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Fitness calculator</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>

        <!-- right box for buttons  -->
        <div class="right">
        </div>

        <!-- right box for buttons  -->
        <div class="right">
            <button class="btn">Call us now </button>
            <button class="btn">Email us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join The Best Gym Of Dehradun Now</h1>
        <!-- Create a form -->
        <form action="noaction" >

            <div class="form-group">
                <input type="text" name="" Placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="text" name="" Placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <input type="text" name="" Placeholder="Enter Your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="" Placeholder="Enter Your Locality">
            </div>
            <button class="btn">Submit</button>


        </form>
    </div>
    <!-- link javascript file syntax -->
    <script src="vansh.js"> </script>


</body>

</html>
